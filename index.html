<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 80 NƒÉm Truy·ªÅn Th·ªëng Tham M∆∞u CAND</title>
    
    <!-- TH·ª® T·ª∞ ƒê√öNG: A-Frame tr∆∞·ªõc, MindAR sau -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        #instruction {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="instruction">
        üéØ H∆∞·ªõng camera v√†o h√¨nh ·∫£nh m·ª•c ti√™u
    </div>

    <div id="mindar-scene" style="width: 100%; height: 100vh;">
        <a-scene 
            mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no;" 
            embedded 
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">
            
            <!-- CAMERA ƒê√öNG -->
            <a-camera position="0 0 0"></a-camera>

            <!-- TARGET 0 -->
            <a-entity mindar-image-target="targetIndex: 0" class="target-entity">
                <a-video 
                    src="#video1"
                    position="0 0 0"
                    width="1.6"
                    height="0.9"
                    rotation="0 0 0">
                </a-video>
            </a-entity>

            <!-- TARGET 1 -->
            <a-entity mindar-image-target="targetIndex: 1" class="target-entity">
                <a-video 
                    src="#video2"
                    position="0 0 0"
                    width="1.6"
                    height="0.9"
                    rotation="0 0 0">
                </a-video>
            </a-entity>

            <!-- TARGET 2 -->
            <a-entity mindar-image-target="targetIndex: 2" class="target-entity">
                <a-video 
                    src="#video3"
                    position="0 0 0"
                    width="1.6"
                    height="0.9"
                    rotation="0 0 0">
                </a-video>
            </a-entity>

            <!-- TARGET 3 -->
            <a-entity mindar-image-target="targetIndex: 3" class="target-entity">
                <a-video 
                    src="#video4"
                    position="0 0 0"
                    width="1.6"
                    height="0.9"
                    rotation="0 0 0">
                </a-video>
            </a-entity>

        </a-scene>
    </div>

    <!-- VIDEO ELEMENTS V·ªöI MUTED & PLAYSINLINE -->
    <video id="video1" loop playsinline muted preload="auto" style="display: none;">
        <source src="assets/video1.mp4" type="video/mp4">
    </video>
    <video id="video2" loop playsinline muted preload="auto" style="display: none;">
        <source src="assets/video2.mp4" type="video/mp4">
    </video>
    <video id="video3" loop playsinline muted preload="auto" style="display: none;">
        <source src="assets/video3.mp4" type="video/mp4">
    </video>
    <video id="video4" loop playsinline muted preload="auto" style="display: none;">
        <source src="assets/video4.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // L·∫ÆNG NGHE S·ª∞ KI·ªÜN TR√äN T·ª™NG TARGET
            const targetEntities = document.querySelectorAll('.target-entity');
            
            targetEntities.forEach(entity => {
                entity.addEventListener('targetFound', () => {
                    console.log('üéØ Target found');
                    const video = entity.querySelector('video');
                    if (video) {
                        video.play().catch(e => console.log('Play error:', e));
                    }
                });
                
                entity.addEventListener('targetLost', () => {
                    const video = entity.querySelector('video');
                    if (video) {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            });
        });
    </script>
</body>
</html>
