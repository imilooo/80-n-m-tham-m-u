<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 80 NƒÉm Truy·ªÅn Th·ªëng Tham M∆∞u CAND</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js" type="module"></script>
    
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: Arial; }
        
        #start-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        #start-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #007aff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #instruction { 
            position: absolute; top: 0; left: 0; width: 100%; 
            text-align: center; color: white; background: rgba(0,0,0,0.8); 
            padding: 15px; z-index: 1000; display: none;
        }
    </style>
</head>
<body>
    <div id="start-overlay">
        <button id="start-button">B·∫Øt ƒë·∫ßu AR</button>
    </div>

    <div id="instruction">üéØ H∆∞·ªõng camera v√†o h√¨nh ·∫£nh m·ª•c ti√™u</div>

    <a-scene 
        id="ar-scene" mindar-image="imageTargetSrc: targets.mind; autoStart: false; uiLoading: no; uiScanning: no; uiError: no;" 
        embedded 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        style="width: 100vw; height: 100vh;">
        
        <a-camera position="0 0 0"></a-camera>

        <a-assets>
            <video id="vid1" src="https://imilooo.github.io/80-n-m-tham-m-u/assets/video1.mp4" 
                   preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
            <video id="vid2" src="https://imilooo.github.io/80-n-m-tham-m-u/assets/video2.mp4" 
                   preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
            <video id="vid3" src="https://imilooo.github.io/80-n-m-tham-m-u/assets/video3.mp4" 
                   preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
            <video id="vid4" src="https://imilooo.github.io/80-n-m-tham-m-u/assets/video4.mp4" 
                   preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0" class="ar-target">
            <a-video src="#vid1" width="1" height="0.56" rotation="0 0 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1" class="ar-target">
            <a-video src="#vid2" width="1" height="0.56" rotation="0 0 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2" class="ar-target">
            <a-video src="#vid3" width="1" height="0.56" rotation="0 0 0"></a-video>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3" class="ar-target">
            <a-video src="#vid4" width="1" height="0.56" rotation="0 0 0"></a-video>
        </a-entity>

    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.querySelector('#start-button');
            const startOverlay = document.querySelector('#start-overlay');
            const sceneEl = document.querySelector('#ar-scene'); // L·∫•y a-scene b·∫±ng ID
            const instruction = document.querySelector('#instruction');
            const videos = [
                document.querySelector('#vid1'),
                document.querySelector('#vid2'),
                document.querySelector('#vid3'),
                document.querySelector('#vid4')
            ];
            const targets = document.querySelectorAll('.ar-target');

            // === THAY ƒê·ªîI QUAN TR·ªåNG: ƒê·ª¢I A-SCENE T·∫¢I XONG ===
            // G·∫Øn listener v√†o a-scene, ƒë·ª£i s·ª± ki·ªán 'loaded'
            sceneEl.addEventListener('loaded', function () {
                
                // --- 1. X·ª¨ L√ù N√öT START ---
                // Ch·ªâ g·∫Øn s·ª± ki·ªán 'click' SAU KHI scene ƒë√£ 'loaded'
                startButton.addEventListener('click', () => {
                    // "M·ªü kh√≥a" video
                    videos.forEach(video => {
                        if (video) {
                            video.play();
                            video.pause();
                        }
                    });

                    // B·∫Øt ƒë·∫ßu h·ªá th·ªëng MindAR
                    // B√¢y gi·ªù sceneEl.systems['mindar-image-system'] ch·∫Øc ch·∫Øn ƒë√£ t·ªìn t·∫°i
                    sceneEl.systems['mindar-image-system'].start();
                    
                    // ·∫®n n√∫t start v√† hi·ªán h∆∞·ªõng d·∫´n
                    startOverlay.style.display = 'none';
                    instruction.style.display = 'block';
                });

                // --- 2. X·ª¨ L√ù T√åM TH·∫§Y VIDEO ---
                targets.forEach((target, index) => {
                    const video = videos[index]; 

                    target.addEventListener('targetFound', () => {
                        console.log(`üéØ Target ${index} found`);
                        if (video) {
                            video.play(); 
                        }
                    });

                    target.addEventListener('targetLost', () => {
                        console.log(`‚ùå Target ${index} lost`);
                        if (video) {
                            video.pause();
                            video.currentTime = 0;
                        }
                    });
                });
            }); // K·∫øt th√∫c c·ªßa sceneEl.addEventListener('loaded', ...)
            
        }); // K·∫øt th√∫c c·ªßa document.addEventListener('DOMContentLoaded', ...)
    </script>
</body>
</html>
