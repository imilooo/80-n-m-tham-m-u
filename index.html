<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 80 NƒÉm Truy·ªÅn Th·ªëng Tham M∆∞u CAND</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px; color: white; z-index: 999; background: rgba(0,0,0,0.7); padding: 10px;">
        H∆∞·ªõng camera v√†o h√¨nh ·∫£nh m·ª•c ti√™u
    </div>

    <div id="mindar-scene" style="width: 100%; height: 100vh;">
        <a-scene 
            mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no;" 
            embedded 
            vr-mode-ui="enabled: false">
            
            <a-camera active="false"></a-camera>

            <!-- Target 0 -->
            <a-entity mindar-image-target="targetIndex: 0">
                <a-video 
                    src="https://drive.google.com/file/d/1oAKZk2L87Qs4tIFrrJn4SigJzSx6-7-N/preview"
                    position="0 0 0"
                    width="1.6"
                    height="0.9"
                    rotation="0 0 0">
                </a-video>
            </a-entity>

            <!-- Target 1 -->
            <a-entity mindar-image-target="targetIndex: 1">
                <a-video 
                    src="https://drive.google.com/file/d/1rH9v0i99qLZe32bWWVhf6D3zjragdy57/preview"
                    position="0 0 0"
                    width="1.6"
                    height="0.9"
                    rotation="0 0 0">
                </a-video>
            </a-entity>

            <!-- Target 2 -->
            <a-entity mindar-image-target="targetIndex: 2">
                <a-video 
                    src="https://drive.google.com/file/d/1x5yeo24GYtWK_Uy3JMtEQh1HqRl9plby/preview"
                    position="0 0 0"
                    width="1.6"
                    height="0.9"
                    rotation="0 0 0">
                </a-video>
            </a-entity>

            <!-- Target 3 -->
            <a-entity mindar-image-target="targetIndex: 3">
                <a-video 
                    src="https://drive.google.com/file/d/1KBBtiF9xc35l5s1v_9nB4eqa3snf102X/preview"
                    position="0 0 0"
                    width="1.6"
                    height="0.9"
                    rotation="0 0 0">
                </a-video>
            </a-entity>

        </a-scene>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('targetFound', function(event) {
                console.log('üéØ Target found!');
                const video = event.target.querySelector('video');
                if (video) {
                    // Th·ª≠ ph√°t video khi t√¨m th·∫•y target
                    video.play().catch(e => {
                        console.log('Video play failed, trying to load first:', e);
                        video.load();
                        setTimeout(() => video.play(), 1000);
                    });
                }
            });

            scene.addEventListener('targetLost', function(event) {
                const video = event.target.querySelector('video');
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        });
    </script>
</body>
</html>
