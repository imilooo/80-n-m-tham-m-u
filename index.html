<!DOCTYPE html>
<html>
<head>

    <style>

<body>
    <div id="instruction">üéØ H∆∞·ªõng camera v√†o h√¨nh ·∫£nh m·ª•c ti√™u</div>

    <a-scene 
        mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no;" 
        embedded 
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        style="width: 100vw; height: 100vh;">
        
        <a-camera position="0 0 0"></a-camera>

        <a-assets>
            <video id="vid1" src="https://imilooo.github.io/80-n-m-tham-m-u/assets/video1.mp4" 
                   preload="auto" loop muted playsinline webkit-playsinline></video>
            <video id="vid2" src="https://imilooo.github.io/80-n-m-tham-m-u/assets/video2.mp4" 
                   preload="auto" loop muted playsinline webkit-playsinline></video>
            <video id="vid3" src="https://imilooo.github.io/80-n-m-tham-m-u/assets/video3.mp4" 
                   preload="auto" loop muted playsinline webkit-playsinline></video>
            <video id="vid4" src="https://imilooo.github.io/80-n-m-tham-m-u/assets/video4.mp4" 
                   preload="auto" loop muted playsinline webkit-playsinline></video>
        </a-assets>
        <a-entity mindar-image-target="targetIndex: 0" class="ar-target">
            <a-video src="#vid1" width="1" height="0.56" rotation="-90 0 0"></a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" class="ar-target">
            <a-video src="#vid2" width="1" height="0.56" rotation="-90 0 0"></a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2" class="ar-target">
            <a-video src="#vid3" width="1" height="0.56" rotation="-90 0 0"></a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3" class="ar-target">
            <a-video src="#vid4" width="1" height="0.56" rotation="-90 0 0"></a-video>
        </a-entity>

    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // L·∫•y c√°c video t·ª´ trong <a-assets>
            const videos = [
                document.querySelector('#vid1'),
                document.querySelector('#vid2'),
                document.querySelector('#vid3'),
                document.querySelector('#vid4')
            ];

            // L·∫•y t·∫•t c·∫£ c√°c m·ª•c ti√™u (target entities)
            const targets = document.querySelectorAll('.ar-target');

            targets.forEach((target, index) => {
                const video = videos[index]; // L·∫•y video t∆∞∆°ng ·ª©ng

                // Khi t√¨m th·∫•y m·ª•c ti√™u
                target.addEventListener('targetFound', () => {
                    console.log(`üéØ Target ${index} found`);
                    if (video) {
                        video.play(); // Ph√°t video
                    }
                });

                // Khi l√†m m·∫•t m·ª•c ti√™u
                target.addEventListener('targetLost', () => {
                    console.log(`‚ùå Target ${index} lost`);
                    if (video) {
                        video.pause(); // D·ª´ng video
                        video.currentTime = 0; // Tua v·ªÅ ƒë·∫ßu
                    }
                });
            });
        });
    </script>
